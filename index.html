<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Fantastik kinolar</title>
</head>

<body class="bg-secondary">

    <form id="search-form" class="form form-control mx-auto mt-2">
        <input class="form-control" type="text" id="search" placeholder="Search...">
    </form>

    <form id="form" class="mx-auto my-3 w-50 form-control">
        <input type="text" id="film-title" class="form-control mb-3" placeholder="Film nomi">
        <input type="text" id="film-image" class="form-control mb-3" placeholder="Film rasmi">
        <input type="text" id="film-overview" class="form-control mb-3" placeholder="Film haqida malumot">
        <input type="date" id="film-date" class="form-control mb-3" placeholder="Film nomi">
        <input type="text" id="film-genres" class="form-control mb-3" placeholder="Film haqidagi janrlar">
        <button type="submit" class="btn btn-primary w-100">Yuklash</button>

    </form>

    <div class="cards d-flex flex-wrap gap-3 mx-5 mt-4">
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
